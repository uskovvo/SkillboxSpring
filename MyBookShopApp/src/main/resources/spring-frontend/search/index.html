<html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:replace="~{fragments/head_fragment :: headFragment}"></head>
<body class="Site">
<!--if lt IE 8
p.error-browser
    | Ваш браузер&nbsp;

<header th:replace="~{fragments/header_fragment :: headerFragment}"></header>
<div class="Middle Middle_search">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title" th:text="#{topbar.search}">Поиск
            </h1>
            <div class="Section">
                <div class="search">
                    <form class="form form_search" action="#" method="post" data-searchlimit="5">
                        <input class="search-input" id="querypage" name="querypage" type="text"
                               placeholder="Search over 30 million book titles" th:value="${searchWordDto.example}" value="Техника"/>
                        <button class="search-button" type="submit" name="searchpage" id="searchpage" th:text="#{topbar.search}">Поиск
                        </button>
                    </form>
                </div>
            </div>
            <div class="Section Section_close">
                <header class="Section-header">
                    <h2 class="Section-title Middle-searchHeader" th:text="${'Найдено книг: ' + searchResults.size}">Найдено 40 книг
                    </h2>
                </header>
                <div th:replace="~{fragments/books_pool_fragment :: bookSlider(${searchResults})}"></div>
                <div class="Cards-footer Cards-footer_center">
                    <a class="btn btn_primary"
                       href="#"
                       data-refreshshow="search" data-refreshoffset="0"
                       data-refreshlimit="5"
                       th:attr="data-refreshquery=${searchWordDto.example}"
                       th:text="#{genres.showMore}">Показать еще</a>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment :: footerFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
