<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="Slider Slider_carousel" th:fragment="carousel(recommendedBooks)">
    <div class="Slider-box Cards" data-load="recommended" data-loadoffset="0" data-loadlimit="6">
        <div class="Slider-item" th:each="book : ${recommendedBooks}">
            <div class="Slider-content">
                <div th:replace="~{fragments/books_pool_fragment :: bookSlider(${book})}"></div>
            </div>
        </div>
    </div>
    <div class="Slider-navigateWrap">
        <div class="Slider-navigate"></div>
    </div>
    <div class="Slider-load">
        <div class="Slider-load-text" th:text="#{main.uploadData}">Идет загрузка данных</div>
    </div>
</div>
</body>
</html>
